<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--^=========== FontAwesome CSS =============  -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!--^=========== End FontAwesome CSS =============  -->
    <!-- *========= Bootstrap CSS ============= -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- *========= End Bootstrap CSS ============= -->
    <!-- ^=========== Main CSS ============= -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ^=========== End Main CSS ============= -->
    <title>Quotes App</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Quote of the Day</h1>
      <div
        class="quote-box mx-auto p-4 d-flex flex-column justify-content-center align-items-center text-center shadow rounded"
      >
        <i class="fas fa-quote-left fa-2x mb-3 text-primary"></i>
        <p id="quote" class="lead"></p>
        <p id="author" class="fst-italic"></p>
        <button id="new-quote" class="btn btn-primary" onclick="displayQuote()">
          New Quote
        </button>
      </div>
    </div>

    <!-- ~========= Bootstrap JS ============= -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ~========= End Bootstrap JS ============= -->
    <!-- &========= Main JS ============= -->
    <script src="./js/main.js"></script>
    <!-- &========= End Main JS ============= -->
  </body>
</html>
